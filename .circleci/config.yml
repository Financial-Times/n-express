# Not generated by Tool Kit - https://financialtimes.atlassian.net/browse/CPP-1039
version: 2.1
orbs:
  tool-kit: financial-times/dotcom-tool-kit@2
jobs:
  checkout:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - tool-kit/persist-workspace:
          path: .
workflows:
  version: 2
  tool-kit:
    when:
      not:
        equal:
          - scheduled_pipeline
          - << pipeline.trigger_source >>
    jobs:
      - checkout:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - waiting-for-approval:
          type: approval
          filters:
            branches:
              only: /(^renovate-.*|^nori/.*)/
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/setup:
          requires:
            - checkout
            - waiting-for-approval
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/build:
          requires:
            - tool-kit/setup
          name: tool-kit/build-v<< matrix.node-version >>
          matrix:
            parameters:
              node-version: [ "16.14" ]
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/test:
          requires:
            - tool-kit/build-v<< matrix.node-version >>
          name: tool-kit/test-v<< matrix.node-version >>
          matrix:
            parameters:
              node-version: [ "16.14" ]
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/publish:
          node-version: 16.14-browsers
          context: npm-publish-token
          requires:
            - tool-kit/test-v16.14
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
  nightly:
    when:
      and:
        - equal:
            - scheduled_pipeline
            - << pipeline.trigger_source >>
        - equal:
            - nightly
            - << pipeline.schedule.name >>
    jobs:
      - checkout
      - tool-kit/setup:
          requires:
            - checkout
      - tool-kit/build:
          requires:
            - tool-kit/setup
          name: tool-kit/build-v<< matrix.node-version >>
          matrix:
            parameters:
              node-version: [ "16.14" ]
      - tool-kit/test:
          requires:
            - tool-kit/build-v<< matrix.node-version >>
          name: tool-kit/test-v<< matrix.node-version >>
          matrix:
            parameters:
              node-version: [ "16.14" ]
